    <script>
      $(function() {
        $('#mailing-list-submit').click(function() {
          var email = $('#mailing-list-email');
          var input = email.val();
          var indexOfAt = input.indexOf('@');
          var indexOfPeriod = input.indexOf('.');
          if (input != '' && indexOfAt >= 1 && input[indexOfAt + 1] != undefined && indexOfPeriod >= 3 && input[indexOfPeriod + 1] != undefined) {
            $('#mailing-list-submit-div').text('Thank you! An email has been sent to ' + input + ' to confirm.');
            email.css('color', 'black');
          } else {
            email.css('color', 'red');
            $('#mailing-list-submit-div').text('');
          }
        });
      })
    </script>
